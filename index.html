<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorador Espacial NASA</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/logo2.png" alt="NASA logo">
    </div>
     <div class="intro-text">
    <h1>Descubre planetas,<br>estrellas y galaxias<br>con la API de la NASA</h1>
  </div>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar (ej. Mars, Galaxy, Apollo)">
      <button id="btn-search">Buscar</button>
      <button id="btn-dark-mode">üåô </button>
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    const gallery = document.getElementById("gallery");
    const darkModeButton = document.getElementById("btn-dark-mode");
    const searchButton = document.getElementById("btn-search");

    async function buscar() {
      const query = document.getElementById("search").value.trim() || "space";
      const url = `https://images-api.nasa.gov/search?q=${encodeURIComponent(query)}`;

      gallery.innerHTML = `<div class="loader">Cargando...</div>`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const resultados = data.collection.items.slice(0, 24);

        gallery.innerHTML = resultados.map(item => {
          const img = item.links?.[0]?.href || "";
          const title = item.data?.[0]?.title || "Sin t√≠tulo";
          return `
            <div class="item">
              <img src="${img}" alt="${title}">
              <p>${title}</p>
            </div>
          `;
        }).join("");
      } catch (err) {
        gallery.innerHTML = `<p class="error">Error al cargar im√°genes.</p>`;
        console.error(err);
      }
    }

    function toggleDarkMode() {
      
      document.body.classList.toggle("dark-mode");
      darkModeButton.textContent = 
        document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô ";
    }

    
    darkModeButton.addEventListener("click", toggleDarkMode);
    searchButton.addEventListener("click", buscar);

    
    buscar();
  </script>
</body>
</html>
